<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üì∏ Import Contacts en Masse</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui,
          sans-serif;
        padding: 20px;
        background: linear-gradient(135deg, #0a0a1a 0%, #1a1a2e 100%);
        color: white;
        min-height: 100vh;
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
      }

      h1 {
        font-size: 32px;
        font-weight: 900;
        margin-bottom: 10px;
        text-align: center;
        background: linear-gradient(135deg, #3b82f6, #10b981);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .subtitle {
        text-align: center;
        color: #94a3b8;
        font-size: 16px;
        margin-bottom: 40px;
      }

      .upload-zone {
        border: 3px dashed #3b82f6;
        border-radius: 16px;
        padding: 60px 30px;
        text-align: center;
        background: rgba(59, 130, 246, 0.1);
        cursor: pointer;
        transition: all 0.3s;
        margin-bottom: 30px;
      }

      .upload-zone:hover {
        background: rgba(59, 130, 246, 0.2);
        border-color: #10b981;
      }

      .upload-icon {
        font-size: 64px;
        margin-bottom: 20px;
      }

      input[type="file"] {
        display: none;
      }

      .preview-image {
        max-width: 100%;
        border-radius: 12px;
        margin-bottom: 30px;
        display: none;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }

      .preview-image.show {
        display: block;
      }

      .contacts-list {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        padding: 20px;
        margin-bottom: 30px;
        display: none;
        max-height: 500px;
        overflow-y: auto;
      }

      .contacts-list.show {
        display: block;
      }

      .contact-item {
        background: rgba(16, 185, 129, 0.1);
        border: 1px solid rgba(16, 185, 129, 0.3);
        border-radius: 12px;
        padding: 15px;
        margin-bottom: 15px;
      }

      .contact-item h3 {
        color: #10b981;
        margin-bottom: 8px;
        font-size: 16px;
      }

      .contact-item p {
        margin: 5px 0;
        font-size: 14px;
        color: #94a3b8;
      }

      .contact-item strong {
        color: white;
      }

      .btn-container {
        display: flex;
        gap: 15px;
        margin-top: 30px;
      }

      button {
        flex: 1;
        padding: 20px;
        font-size: 18px;
        font-weight: bold;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.2s;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .btn-import {
        background: linear-gradient(135deg, #3b82f6, #2563eb);
        color: white;
      }

      .btn-import:active {
        transform: scale(0.98);
      }

      .btn-import:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .btn-clear {
        background: rgba(255, 255, 255, 0.1);
        color: #94a3b8;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .status {
        margin-top: 20px;
        padding: 20px;
        border-radius: 12px;
        display: none;
        font-weight: 600;
        text-align: center;
        font-size: 16px;
      }

      .status.show {
        display: block;
        animation: slideIn 0.3s ease;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .status.loading {
        background: rgba(59, 130, 246, 0.2);
        border: 1px solid rgba(59, 130, 246, 0.4);
        color: #3b82f6;
      }

      .status.success {
        background: rgba(16, 185, 129, 0.2);
        border: 1px solid rgba(16, 185, 129, 0.4);
        color: #10b981;
      }

      .status.error {
        background: rgba(239, 68, 68, 0.2);
        border: 1px solid rgba(239, 68, 68, 0.4);
        color: #ef4444;
      }

      .stats {
        display: flex;
        gap: 20px;
        margin-bottom: 30px;
      }

      .stat-card {
        flex: 1;
        background: rgba(59, 130, 246, 0.1);
        border: 1px solid rgba(59, 130, 246, 0.3);
        border-radius: 12px;
        padding: 20px;
        text-align: center;
      }

      .stat-number {
        font-size: 36px;
        font-weight: 900;
        color: #3b82f6;
        margin-bottom: 5px;
      }

      .stat-label {
        font-size: 14px;
        color: #94a3b8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üì∏ IMPORT CONTACTS EN MASSE</h1>
      <p class="subtitle">
        Uploadez une capture d'√©cran de vos contacts - Extraction automatique
      </p>

      <div
        class="upload-zone"
        onclick="document.getElementById('photoInput').click()"
      >
        <div class="upload-icon">üì±</div>
        <h2 style="color: #3b82f6; margin-bottom: 10px">
          Uploadez votre capture de contacts
        </h2>
        <p style="color: #94a3b8">
          Prenez une capture d'√©cran de vos contacts et uploadez-la ici
        </p>
      </div>

      <input type="file" id="photoInput" accept="image/*" />

      <img id="previewImage" class="preview-image" />

      <div class="stats" id="stats" style="display: none">
        <div class="stat-card">
          <div class="stat-number" id="totalContacts">0</div>
          <div class="stat-label">Contacts d√©tect√©s</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="validEmails">0</div>
          <div class="stat-label">Emails valides</div>
        </div>
      </div>

      <div id="contactsList" class="contacts-list"></div>

      <div class="btn-container" id="btnContainer" style="display: none">
        <button class="btn-clear" onclick="clearAll()">üóëÔ∏è Effacer</button>
        <button class="btn-import" id="importBtn" onclick="importAllContacts()">
          üöÄ Importer <span id="importCount">0</span> Leads
        </button>
      </div>

      <div id="status" class="status"></div>
    </div>

    <script>
      const EDGE_FUNCTION_URL =
        "https://ugwqfvwclwctzgtxcakp.supabase.co/functions/v1/import-contacts-batch";
      const OCR_API_KEY = "K87899142388957";

      let extractedContacts = [];

      // Fonction de compression d'image
      function compressImage(file, maxSizeKB = 900) {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.readAsDataURL(file);
          reader.onload = (event) => {
            const img = new Image();
            img.src = event.target.result;
            img.onload = () => {
              const canvas = document.createElement("canvas");
              let width = img.width;
              let height = img.height;

              const maxDimension = 1920;
              if (width > maxDimension || height > maxDimension) {
                if (width > height) {
                  height = (height / width) * maxDimension;
                  width = maxDimension;
                } else {
                  width = (width / height) * maxDimension;
                  height = maxDimension;
                }
              }

              canvas.width = width;
              canvas.height = height;

              const ctx = canvas.getContext("2d");
              ctx.drawImage(img, 0, 0, width, height);

              let quality = 0.8;
              let compressedDataUrl = canvas.toDataURL("image/jpeg", quality);

              while (
                compressedDataUrl.length > maxSizeKB * 1024 * 1.37 &&
                quality > 0.1
              ) {
                quality -= 0.1;
                compressedDataUrl = canvas.toDataURL("image/jpeg", quality);
              }

              fetch(compressedDataUrl)
                .then((res) => res.blob())
                .then((blob) => {
                  const compressedFile = new File([blob], file.name, {
                    type: "image/jpeg",
                    lastModified: Date.now(),
                  });
                  resolve({ file: compressedFile, dataUrl: compressedDataUrl });
                });
            };
          };
          reader.onerror = reject;
        });
      }

      // Parser pour extraire plusieurs contacts du texte OCR
      function parseContacts(text) {
        const contacts = [];
        const lines = text.split("\n");

        let currentContact = {};

        for (let i = 0; i < lines.length; i++) {
          const line = lines[i].trim();
          if (!line) continue;

          // D√©tection email
          const emailMatch = line.match(
            /[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,}/i
          );
          if (emailMatch) {
            if (currentContact.email) {
              // Nouveau contact d√©tect√©
              if (currentContact.nom || currentContact.email) {
                contacts.push({ ...currentContact });
              }
              currentContact = {};
            }
            currentContact.email = emailMatch[0];
          }

          // D√©tection t√©l√©phone
          const telMatch = line.match(/(?:0|\+33)[1-9](?:[\s\.]?\d{2}){4}/);
          if (telMatch && !currentContact.telephone) {
            currentContact.telephone = telMatch[0].replace(/\s/g, "");
          }

          // D√©tection nom (Monsieur/Madame + Nom)
          const nomMatch = line.match(
            /(?:Monsieur|Madame|M\.|Mme)\s+([A-Z√Ä-≈∏][a-z√†-√ø\-]+(?: [A-Z√Ä-≈∏][a-z√†-√ø\-]+)*)/i
          );
          if (nomMatch && !currentContact.nom) {
            currentContact.civilite = /madame|mme/i.test(nomMatch[0])
              ? "Madame"
              : "Monsieur";
            currentContact.nom = nomMatch[1].trim();
          }

          // Si pas de civilit√© d√©tect√©e mais qu'on a un nom en majuscules
          if (!currentContact.nom && /^[A-Z√Ä-≈∏\- ]{3,}$/.test(line)) {
            currentContact.nom = line;
          }
        }

        // Ajouter le dernier contact
        if (currentContact.nom || currentContact.email) {
          contacts.push(currentContact);
        }

        return contacts;
      }

      // Handle file input
      document
        .getElementById("photoInput")
        .addEventListener("change", async (e) => {
          const file = e.target.files[0];
          if (!file) return;

          showStatus("loading", "üîÑ Compression de l'image...");

          try {
            const { file: compressedFile, dataUrl } = await compressImage(
              file,
              900
            );

            const img = document.getElementById("previewImage");
            img.src = dataUrl;
            img.classList.add("show");

            showStatus("loading", "üîç Extraction des contacts en cours...");

            const formData = new FormData();
            formData.append("file", compressedFile);
            formData.append("language", "fre");
            formData.append("isOverlayRequired", "false");
            formData.append("detectOrientation", "true");
            formData.append("scale", "true");

            const response = await fetch("https://api.ocr.space/parse/image", {
              method: "POST",
              headers: {
                apikey: OCR_API_KEY,
              },
              body: formData,
            });

            const data = await response.json();

            if (data.ParsedResults && data.ParsedResults[0]) {
              const extractedText = data.ParsedResults[0].ParsedText;
              extractedContacts = parseContacts(extractedText);

              if (extractedContacts.length > 0) {
                displayContacts(extractedContacts);
                showStatus(
                  "success",
                  `‚úÖ ${extractedContacts.length} contact(s) d√©tect√©(s) !`
                );
              } else {
                throw new Error("Aucun contact d√©tect√© dans l'image");
              }
            } else {
              throw new Error(data.ErrorMessage || "Erreur OCR");
            }
          } catch (error) {
            console.error(error);
            showStatus("error", "‚ùå Erreur : " + error.message);
          }
        });

      // Afficher les contacts d√©tect√©s
      function displayContacts(contacts) {
        const validEmails = contacts.filter((c) => c.email).length;

        document.getElementById("totalContacts").textContent = contacts.length;
        document.getElementById("validEmails").textContent = validEmails;
        document.getElementById("importCount").textContent = contacts.length;
        document.getElementById("stats").style.display = "flex";

        const html = contacts
          .map(
            (contact, index) => `
          <div class="contact-item">
            <h3>üë§ Contact ${index + 1}</h3>
            <p><strong>Civilit√©:</strong> ${
              contact.civilite || "Non d√©tect√©"
            }</p>
            <p><strong>Nom:</strong> ${contact.nom || "Non d√©tect√©"}</p>
            <p><strong>Email:</strong> ${contact.email || "Non d√©tect√©"}</p>
            <p><strong>T√©l√©phone:</strong> ${
              contact.telephone || "Non d√©tect√©"
            }</p>
          </div>
        `
          )
          .join("");

        document.getElementById("contactsList").innerHTML = html;
        document.getElementById("contactsList").classList.add("show");
        document.getElementById("btnContainer").style.display = "flex";
      }

      // Importer tous les contacts dans Supabase
      async function importAllContacts() {
        if (extractedContacts.length === 0) {
          showStatus("error", "‚ùå Aucun contact √† importer");
          return;
        }

        showStatus(
          "loading",
          `‚è≥ Import de ${extractedContacts.length} contact(s) en cours...`
        );
        document.getElementById("importBtn").disabled = true;

        try {
          const response = await fetch(EDGE_FUNCTION_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ contacts: extractedContacts }),
          });

          const data = await response.json();

          if (response.ok) {
            showStatus(
              "success",
              `‚úÖ ${data.imported} lead(s) import√©(s) avec succ√®s !`
            );
            setTimeout(() => {
              clearAll();
            }, 3000);
          } else {
            throw new Error(data.error || data.message || "Erreur serveur");
          }
        } catch (err) {
          console.error(err);
          showStatus("error", "‚ùå Erreur : " + err.message);
          document.getElementById("importBtn").disabled = false;
        }
      }

      // Clear all
      function clearAll() {
        document.getElementById("previewImage").classList.remove("show");
        document.getElementById("contactsList").classList.remove("show");
        document.getElementById("photoInput").value = "";
        document.getElementById("stats").style.display = "none";
        document.getElementById("btnContainer").style.display = "none";
        extractedContacts = [];
        document.getElementById("status").className = "status";
        document.getElementById("importBtn").disabled = false;
      }

      function showStatus(type, message) {
        const statusEl = document.getElementById("status");
        statusEl.className = `status ${type} show`;
        statusEl.textContent = message;
      }
    </script>
  </body>
</html>
