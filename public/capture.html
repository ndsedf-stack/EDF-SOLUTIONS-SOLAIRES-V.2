<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>üì∏ Capture Lead EDF</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui,
          sans-serif;
        padding: 20px;
        background: linear-gradient(135deg, #0a0a1a 0%, #1a1a2e 100%);
        color: white;
        min-height: 100vh;
        overflow-x: hidden;
      }

      .container {
        max-width: 500px;
        margin: 0 auto;
      }

      h1 {
        font-size: 28px;
        font-weight: 900;
        margin-bottom: 10px;
        text-align: center;
        background: linear-gradient(135deg, #3b82f6, #10b981);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .subtitle {
        text-align: center;
        color: #94a3b8;
        font-size: 14px;
        margin-bottom: 30px;
      }

      .tabs {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }

      .tab {
        flex: 1;
        padding: 15px;
        background: rgba(255, 255, 255, 0.05);
        border: 2px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        text-align: center;
        cursor: pointer;
        transition: all 0.2s;
        font-weight: 600;
        user-select: none;
      }

      .tab.active {
        background: rgba(59, 130, 246, 0.2);
        border-color: #3b82f6;
        color: #3b82f6;
      }

      .tab-content {
        display: none;
      }

      .tab-content.active {
        display: block;
      }

      .upload-area {
        border: 2px dashed #3b82f6;
        border-radius: 12px;
        padding: 40px 20px;
        text-align: center;
        background: rgba(59, 130, 246, 0.05);
        cursor: pointer;
        transition: all 0.2s;
        margin-bottom: 20px;
        position: relative;
        display: block;
      }

      .upload-area:active {
        background: rgba(59, 130, 246, 0.15);
        border-color: #10b981;
      }

      .upload-icon {
        font-size: 48px;
        margin-bottom: 10px;
        pointer-events: none;
      }

      .upload-text {
        color: #94a3b8;
        font-size: 14px;
        pointer-events: none;
      }

      input[type="file"] {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        cursor: pointer;
      }

      .preview-image {
        max-width: 100%;
        border-radius: 12px;
        margin-bottom: 20px;
        display: none;
      }

      .preview-image.show {
        display: block;
      }

      textarea {
        width: 100%;
        min-height: 300px;
        padding: 15px;
        font-size: 16px;
        border: 2px solid #3b82f6;
        border-radius: 12px;
        background: #1a1a2e;
        color: white;
        resize: vertical;
        font-family: inherit;
      }

      textarea:focus {
        outline: none;
        border-color: #10b981;
        box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
      }

      textarea::placeholder {
        color: #64748b;
      }

      .btn-container {
        display: flex;
        gap: 10px;
        margin-top: 20px;
      }

      button {
        flex: 1;
        padding: 18px;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.2s;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .btn-send {
        background: linear-gradient(135deg, #3b82f6, #2563eb);
        color: white;
      }

      .btn-send:active {
        transform: scale(0.98);
      }

      .btn-send:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .btn-clear {
        background: rgba(255, 255, 255, 0.1);
        color: #94a3b8;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .status {
        margin-top: 20px;
        padding: 15px;
        border-radius: 12px;
        display: none;
        font-weight: 600;
        text-align: center;
      }

      .status.show {
        display: block;
        animation: slideIn 0.3s ease;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .status.loading {
        background: rgba(59, 130, 246, 0.2);
        border: 1px solid rgba(59, 130, 246, 0.4);
        color: #3b82f6;
      }

      .status.success {
        background: rgba(16, 185, 129, 0.2);
        border: 1px solid rgba(16, 185, 129, 0.4);
        color: #10b981;
      }

      .status.error {
        background: rgba(239, 68, 68, 0.2);
        border: 1px solid rgba(239, 68, 68, 0.4);
        color: #ef4444;
      }

      .extracted-data {
        background: rgba(16, 185, 129, 0.1);
        border: 1px solid rgba(16, 185, 129, 0.3);
        border-radius: 12px;
        padding: 15px;
        margin-bottom: 20px;
        display: none;
        font-size: 13px;
      }

      .extracted-data.show {
        display: block;
      }

      .extracted-data h3 {
        color: #10b981;
        margin-bottom: 10px;
        font-size: 14px;
      }

      .extracted-data p {
        margin: 5px 0;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üì∏ CAPTURE LEAD OCR</h1>
      <p class="subtitle">EDF Solutions Solaires</p>

      <div class="tabs">
        <div class="tab active" onclick="switchTab('photo')">üì∑ Photo</div>
        <div class="tab" onclick="switchTab('text')">‚úçÔ∏è Texte</div>
      </div>

      <!-- TAB PHOTO -->
      <div id="photo-tab" class="tab-content active">
        <label class="upload-area">
          <input
            type="file"
            id="photoInput"
            accept="image/*"
            capture="environment"
          />
          <div class="upload-icon">üì∏</div>
          <div class="upload-text">
            <strong>Prendre une photo ou importer</strong><br />
            Le texte sera extrait automatiquement
          </div>
        </label>
        <img id="previewImage" class="preview-image" />
        <div id="extractedData" class="extracted-data"></div>
      </div>

      <!-- TAB TEXTE -->
      <div id="text-tab" class="tab-content">
        <textarea
          id="ocr-text"
          placeholder="Collez ici le texte extrait du formulaire...

Exemple : Monsieur DUPONT jean.dupont@gmail.com Demande du 15/01/2025 ..."
        ></textarea>
      </div>

      <div class="btn-container">
        <button class="btn-clear" onclick="clearAll()">üóëÔ∏è Effacer</button>
        <button class="btn-send" id="sendBtn" onclick="sendOCR()">
          üöÄ Envoyer
        </button>
      </div>

      <div id="status" class="status"></div>
    </div>

    <script>
      const EDGE_FUNCTION_URL =
        "https://ugwqfvwclwctzgtxcakp.supabase.co/functions/v1/create-lead-and-send-mail";

      let currentTab = "photo";
      let extractedText = "";

      // Switch tabs
      function switchTab(tab) {
        currentTab = tab;
        document
          .querySelectorAll(".tab")
          .forEach((t) => t.classList.remove("active"));
        document
          .querySelectorAll(".tab-content")
          .forEach((t) => t.classList.remove("active"));

        if (tab === "photo") {
          document.querySelector(".tab:first-child").classList.add("active");
          document.getElementById("photo-tab").classList.add("active");
        } else {
          document.querySelector(".tab:last-child").classList.add("active");
          document.getElementById("text-tab").classList.add("active");
        }
      }

      // Load Tesseract dynamically
      function loadTesseract() {
        return new Promise((resolve, reject) => {
          if (window.Tesseract) {
            resolve();
            return;
          }

          const script = document.createElement("script");
          script.src =
            "https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js";
          script.onload = () => resolve();
          script.onerror = () => reject(new Error("Failed to load Tesseract"));
          document.head.appendChild(script);
        });
      }

      // Handle file input
      document
        .getElementById("photoInput")
        .addEventListener("change", async (e) => {
          const file = e.target.files[0];
          if (!file) return;

          // Show preview
          const reader = new FileReader();
          reader.onload = (event) => {
            const img = document.getElementById("previewImage");
            img.src = event.target.result;
            img.classList.add("show");
          };
          reader.readAsDataURL(file);

          // Extract text with Tesseract
          showStatus("loading", "üîç Chargement de l'OCR...");

          try {
            // Load Tesseract if not loaded
            await loadTesseract();

            showStatus("loading", "üîç Extraction du texte en cours...");

            const {
              data: { text },
            } = await Tesseract.recognize(file, "fra", {
              logger: (m) => {
                if (m.status === "recognizing text") {
                  showStatus(
                    "loading",
                    `üîç Extraction: ${Math.round(m.progress * 100)}%`
                  );
                }
              },
            });

            extractedText = text;

            // Show extracted data
            displayExtractedData(text);
            showStatus("success", "‚úÖ Texte extrait avec succ√®s !");
          } catch (error) {
            console.error(error);
            showStatus("error", "‚ùå Erreur lors de l'extraction du texte");
          }
        });

      // Display extracted data preview
      function displayExtractedData(text) {
        const civilite = /madame/i.test(text)
          ? "Madame"
          : /monsieur/i.test(text)
          ? "Monsieur"
          : "Non d√©tect√©";
        const emailMatch = text.match(/[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,}/i);
        const email = emailMatch ? emailMatch[0] : "Non d√©tect√©";
        const nomMatch = text.match(/(?:Monsieur|Madame)\s+([A-Z√Ä-≈∏\- ]+)/i);
        const nom = nomMatch ? nomMatch[1].trim() : "Non d√©tect√©";
        const dateMatch = text.match(/(\d{2})[\/\-](\d{2})[\/\-](\d{4})/);
        const date = dateMatch
          ? `${dateMatch[1]}/${dateMatch[2]}/${dateMatch[3]}`
          : "Non d√©tect√©e";

        document.getElementById("extractedData").innerHTML = `
        <h3>üìã Donn√©es extraites :</h3>
        <p><strong>Civilit√© :</strong> ${civilite}</p>
        <p><strong>Nom :</strong> ${nom}</p>
        <p><strong>Email :</strong> ${email}</p>
        <p><strong>Date :</strong> ${date}</p>
      `;
        document.getElementById("extractedData").classList.add("show");
      }

      // Clear all
      function clearAll() {
        document.getElementById("ocr-text").value = "";
        document.getElementById("previewImage").classList.remove("show");
        document.getElementById("extractedData").classList.remove("show");
        document.getElementById("photoInput").value = "";
        extractedText = "";
        document.getElementById("status").className = "status";
      }

      // Send OCR data
      async function sendOCR() {
        let text =
          currentTab === "photo"
            ? extractedText
            : document.getElementById("ocr-text").value.trim();

        if (!text) {
          showStatus("error", "‚ùå Veuillez ajouter une photo ou du texte");
          return;
        }

        showStatus("loading", "‚è≥ Envoi en cours...");

        try {
          const response = await fetch(EDGE_FUNCTION_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ ocr_text: text }),
          });

          const data = await response.json();

          if (response.ok) {
            showStatus(
              "success",
              "‚úÖ Lead captur√© et email envoy√© avec succ√®s !"
            );
            setTimeout(() => {
              clearAll();
            }, 3000);
          } else {
            throw new Error(data.message || "Erreur serveur");
          }
        } catch (err) {
          console.error(err);
          showStatus("error", "‚ùå Erreur : " + err.message);
        }
      }

      function showStatus(type, message) {
        const statusEl = document.getElementById("status");
        statusEl.className = `status ${type} show`;
        statusEl.textContent = message;
      }
    </script>
  </body>
</html>
