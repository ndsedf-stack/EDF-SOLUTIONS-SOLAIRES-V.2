<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üì∏ Capture Lead EDF</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui,
          sans-serif;
        padding: 20px;
        background: linear-gradient(135deg, #0a0a1a 0%, #1a1a2e 100%);
        color: white;
        min-height: 100vh;
      }

      .container {
        max-width: 500px;
        margin: 0 auto;
      }

      h1 {
        font-size: 28px;
        font-weight: 900;
        margin-bottom: 10px;
        text-align: center;
        background: linear-gradient(135deg, #3b82f6, #10b981);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .subtitle {
        text-align: center;
        color: #94a3b8;
        font-size: 14px;
        margin-bottom: 30px;
      }

      .photo-button {
        width: 100%;
        padding: 60px 20px;
        background: linear-gradient(
          135deg,
          rgba(59, 130, 246, 0.2),
          rgba(16, 185, 129, 0.2)
        );
        border: 3px dashed #3b82f6;
        border-radius: 16px;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
        color: white;
        cursor: pointer;
        margin-bottom: 20px;
        transition: all 0.3s;
      }

      .photo-button:active {
        transform: scale(0.98);
        background: linear-gradient(
          135deg,
          rgba(59, 130, 246, 0.3),
          rgba(16, 185, 129, 0.3)
        );
      }

      input[type="file"] {
        display: none;
      }

      .preview-image {
        max-width: 100%;
        border-radius: 12px;
        margin-bottom: 20px;
        display: none;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }

      .preview-image.show {
        display: block;
      }

      .btn-container {
        display: flex;
        gap: 10px;
        margin-top: 20px;
      }

      button {
        flex: 1;
        padding: 20px;
        font-size: 18px;
        font-weight: bold;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.2s;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .btn-send {
        background: linear-gradient(135deg, #3b82f6, #2563eb);
        color: white;
      }

      .btn-send:active {
        transform: scale(0.98);
      }

      .btn-send:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .btn-clear {
        background: rgba(255, 255, 255, 0.1);
        color: #94a3b8;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .status {
        margin-top: 20px;
        padding: 18px;
        border-radius: 12px;
        display: none;
        font-weight: 600;
        text-align: center;
        font-size: 16px;
      }

      .status.show {
        display: block;
        animation: slideIn 0.3s ease;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .status.loading {
        background: rgba(59, 130, 246, 0.2);
        border: 1px solid rgba(59, 130, 246, 0.4);
        color: #3b82f6;
      }

      .status.success {
        background: rgba(16, 185, 129, 0.2);
        border: 1px solid rgba(16, 185, 129, 0.4);
        color: #10b981;
      }

      .status.error {
        background: rgba(239, 68, 68, 0.2);
        border: 1px solid rgba(239, 68, 68, 0.4);
        color: #ef4444;
      }

      .extracted-data {
        background: rgba(16, 185, 129, 0.1);
        border: 1px solid rgba(16, 185, 129, 0.3);
        border-radius: 12px;
        padding: 18px;
        margin-bottom: 20px;
        display: none;
        font-size: 14px;
      }

      .extracted-data.show {
        display: block;
        animation: slideIn 0.3s ease;
      }

      .extracted-data h3 {
        color: #10b981;
        margin-bottom: 12px;
        font-size: 16px;
      }

      .extracted-data p {
        margin: 8px 0;
        color: white;
      }

      .extracted-data strong {
        color: #3b82f6;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üì∏ CAPTURE LEAD OCR</h1>
      <p class="subtitle">EDF Solutions Solaires</p>

      <button
        class="photo-button"
        onclick="document.getElementById('photoInput').click()"
      >
        üì∏<br /><br />
        <strong>PRENDRE UNE PHOTO</strong><br />
        <small style="font-size: 14px; opacity: 0.8"
          >Compression automatique incluse</small
        >
      </button>

      <input
        type="file"
        id="photoInput"
        accept="image/*"
        capture="environment"
      />

      <img id="previewImage" class="preview-image" />
      <div id="extractedData" class="extracted-data"></div>

      <div class="btn-container">
        <button class="btn-clear" onclick="clearAll()">üóëÔ∏è Effacer</button>
        <button class="btn-send" id="sendBtn" onclick="sendOCR()" disabled>
          üöÄ Envoyer
        </button>
      </div>

      <div id="status" class="status"></div>
    </div>

    <script>
      const EDGE_FUNCTION_URL =
        "https://ugwqfvwclwctzgtxcakp.supabase.co/functions/v1/create-lead-and-send-mail";
      const OCR_API_KEY = "K87899142388957";

      let extractedText = "";

      // Fonction pour compresser l'image
      function compressImage(file, maxSizeKB = 900) {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.readAsDataURL(file);
          reader.onload = (event) => {
            const img = new Image();
            img.src = event.target.result;
            img.onload = () => {
              const canvas = document.createElement("canvas");
              let width = img.width;
              let height = img.height;

              // R√©duire les dimensions si trop grande
              const maxDimension = 1920;
              if (width > maxDimension || height > maxDimension) {
                if (width > height) {
                  height = (height / width) * maxDimension;
                  width = maxDimension;
                } else {
                  width = (width / height) * maxDimension;
                  height = maxDimension;
                }
              }

              canvas.width = width;
              canvas.height = height;

              const ctx = canvas.getContext("2d");
              ctx.drawImage(img, 0, 0, width, height);

              // Commencer avec qualit√© 0.8 et r√©duire si n√©cessaire
              let quality = 0.8;
              let compressedDataUrl = canvas.toDataURL("image/jpeg", quality);

              // Si toujours trop gros, r√©duire la qualit√©
              while (
                compressedDataUrl.length > maxSizeKB * 1024 * 1.37 &&
                quality > 0.1
              ) {
                quality -= 0.1;
                compressedDataUrl = canvas.toDataURL("image/jpeg", quality);
              }

              // Convertir en Blob
              fetch(compressedDataUrl)
                .then((res) => res.blob())
                .then((blob) => {
                  const compressedFile = new File([blob], file.name, {
                    type: "image/jpeg",
                    lastModified: Date.now(),
                  });
                  console.log(
                    `‚úÖ Image compress√©e: ${file.size} ‚Üí ${compressedFile.size} bytes (qualit√©: ${quality})`
                  );
                  resolve({ file: compressedFile, dataUrl: compressedDataUrl });
                });
            };
          };
          reader.onerror = reject;
        });
      }

      // Handle file input
      document
        .getElementById("photoInput")
        .addEventListener("change", async (e) => {
          const file = e.target.files[0];
          if (!file) return;

          showStatus("loading", "üîÑ Compression de l'image...");

          try {
            // Compresser l'image
            const { file: compressedFile, dataUrl } = await compressImage(
              file,
              900
            );

            // Show preview
            const img = document.getElementById("previewImage");
            img.src = dataUrl;
            img.classList.add("show");

            // OCR avec OCR.space
            showStatus("loading", "üîç Extraction du texte en cours...");
            document.getElementById("sendBtn").disabled = true;

            const formData = new FormData();
            formData.append("file", compressedFile);
            formData.append("language", "fre");
            formData.append("isOverlayRequired", "false");
            formData.append("detectOrientation", "true");
            formData.append("scale", "true");

            const response = await fetch("https://api.ocr.space/parse/image", {
              method: "POST",
              headers: {
                apikey: OCR_API_KEY,
              },
              body: formData,
            });

            const data = await response.json();

            if (data.ParsedResults && data.ParsedResults[0]) {
              extractedText = data.ParsedResults[0].ParsedText;

              if (extractedText.trim().length > 0) {
                displayExtractedData(extractedText);
                showStatus(
                  "success",
                  "‚úÖ Texte extrait ! V√©rifiez et cliquez sur Envoyer"
                );
                document.getElementById("sendBtn").disabled = false;
              } else {
                throw new Error("Aucun texte d√©tect√© dans l'image");
              }
            } else {
              throw new Error(data.ErrorMessage || "Erreur OCR");
            }
          } catch (error) {
            console.error(error);
            showStatus("error", "‚ùå Erreur : " + error.message);
          }
        });

      // Display extracted data preview
      function displayExtractedData(text) {
        const civilite = /madame/i.test(text)
          ? "Madame"
          : /monsieur/i.test(text)
          ? "Monsieur"
          : "Non d√©tect√©";
        const emailMatch = text.match(/[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,}/i);
        const email = emailMatch ? emailMatch[0] : "Non d√©tect√©";
        const nomMatch = text.match(
          /(?:Monsieur|Madame)\s+([A-Z√Ä-≈∏][a-z√†-√ø\-]+(?: [A-Z√Ä-≈∏][a-z√†-√ø\-]+)*)/i
        );
        const nom = nomMatch ? nomMatch[1].trim() : "Non d√©tect√©";
        const dateMatch = text.match(/(\d{2})[\/\-](\d{2})[\/\-](\d{4})/);
        const date = dateMatch
          ? `${dateMatch[1]}/${dateMatch[2]}/${dateMatch[3]}`
          : "Non d√©tect√©e";

        document.getElementById("extractedData").innerHTML = `
        <h3>üìã Donn√©es extraites :</h3>
        <p><strong>Civilit√© :</strong> ${civilite}</p>
        <p><strong>Nom :</strong> ${nom}</p>
        <p><strong>Email :</strong> ${email}</p>
        <p><strong>Date :</strong> ${date}</p>
        <p style="margin-top: 12px; font-size: 12px; opacity: 0.7;">
          <strong>Texte brut :</strong><br>
          ${text.substring(0, 200)}...
        </p>
      `;
        document.getElementById("extractedData").classList.add("show");
      }

      // Clear all
      function clearAll() {
        document.getElementById("previewImage").classList.remove("show");
        document.getElementById("extractedData").classList.remove("show");
        document.getElementById("photoInput").value = "";
        extractedText = "";
        document.getElementById("status").className = "status";
        document.getElementById("sendBtn").disabled = true;
      }

      // Send OCR data
      async function sendOCR() {
        if (!extractedText) {
          showStatus("error", "‚ùå Veuillez d'abord prendre une photo");
          return;
        }

        showStatus("loading", "‚è≥ Envoi du lead en cours...");
        document.getElementById("sendBtn").disabled = true;

        try {
          const response = await fetch(EDGE_FUNCTION_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ ocr_text: extractedText }),
          });

          const data = await response.json();

          if (response.ok) {
            showStatus(
              "success",
              "‚úÖ Lead captur√© et email envoy√© avec succ√®s !"
            );
            setTimeout(() => {
              clearAll();
            }, 3000);
          } else {
            throw new Error(data.error || data.message || "Erreur serveur");
          }
        } catch (err) {
          console.error(err);
          showStatus("error", "‚ùå Erreur : " + err.message);
          document.getElementById("sendBtn").disabled = false;
        }
      }

      function showStatus(type, message) {
        const statusEl = document.getElementById("status");
        statusEl.className = `status ${type} show`;
        statusEl.textContent = message;
      }
    </script>
  </body>
</html>
