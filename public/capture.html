<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>üì∏ Capture Lead EDF</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui,
          sans-serif;
        padding: 20px;
        background: linear-gradient(135deg, #0a0a1a 0%, #1a1a2e 100%);
        color: white;
        min-height: 100vh;
      }

      .container {
        max-width: 500px;
        margin: 0 auto;
      }

      h1 {
        font-size: 28px;
        font-weight: 900;
        margin-bottom: 10px;
        text-align: center;
        background: linear-gradient(135deg, #3b82f6, #10b981);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .subtitle {
        text-align: center;
        color: #94a3b8;
        font-size: 14px;
        margin-bottom: 30px;
      }

      .tabs {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }

      .tab {
        flex: 1;
        padding: 15px;
        background: rgba(255, 255, 255, 0.05);
        border: 2px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        text-align: center;
        cursor: pointer;
        transition: all 0.2s;
        font-weight: 600;
      }

      .tab.active {
        background: rgba(59, 130, 246, 0.2);
        border-color: #3b82f6;
        color: #3b82f6;
      }

      .tab-content {
        display: none;
      }

      .tab-content.active {
        display: block;
      }

      /* CORRECTION IPHONE : Utilisation d'un label comme zone de clic */
      .upload-area {
        display: block;
        border: 2px dashed #3b82f6;
        border-radius: 12px;
        padding: 40px 20px;
        text-align: center;
        background: rgba(59, 130, 246, 0.05);
        cursor: pointer;
        transition: all 0.2s;
        margin-bottom: 20px;
      }

      .upload-area:active {
        background: rgba(59, 130, 246, 0.2);
      }

      .upload-icon {
        font-size: 48px;
        margin-bottom: 10px;
      }

      .upload-text {
        color: #94a3b8;
        font-size: 14px;
      }

      /* Cache l'input mais le laisse fonctionnel */
      #photoInput {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        border: 0;
      }

      .preview-image {
        max-width: 100%;
        border-radius: 12px;
        margin-bottom: 20px;
        display: none;
      }

      .preview-image.show {
        display: block;
      }

      textarea {
        width: 100%;
        min-height: 300px;
        padding: 15px;
        font-size: 16px;
        border: 2px solid #3b82f6;
        border-radius: 12px;
        background: #1a1a2e;
        color: white;
        resize: vertical;
        font-family: inherit;
      }

      .btn-container {
        display: flex;
        gap: 10px;
        margin-top: 20px;
      }

      button {
        flex: 1;
        padding: 18px;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.2s;
        text-transform: uppercase;
      }

      .btn-send {
        background: linear-gradient(135deg, #3b82f6, #2563eb);
        color: white;
      }

      .btn-clear {
        background: rgba(255, 255, 255, 0.1);
        color: #94a3b8;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .status {
        margin-top: 20px;
        padding: 15px;
        border-radius: 12px;
        display: none;
        font-weight: 600;
        text-align: center;
      }

      .status.show {
        display: block;
      }
      .status.loading {
        background: rgba(59, 130, 246, 0.2);
        color: #3b82f6;
      }
      .status.success {
        background: rgba(16, 185, 129, 0.2);
        color: #10b981;
      }
      .status.error {
        background: rgba(239, 68, 68, 0.2);
        color: #ef4444;
      }

      .extracted-data {
        background: rgba(16, 185, 129, 0.1);
        border: 1px solid rgba(16, 185, 129, 0.3);
        border-radius: 12px;
        padding: 15px;
        margin-bottom: 20px;
        display: none;
      }

      .extracted-data.show {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üì∏ CAPTURE LEAD OCR</h1>
      <p class="subtitle">EDF Solutions Solaires</p>

      <div class="tabs">
        <div id="tab-photo" class="tab active" onclick="switchTab('photo')">
          üì∑ Photo
        </div>
        <div id="tab-text" class="tab" onclick="switchTab('text')">
          ‚úçÔ∏è Texte
        </div>
      </div>

      <div id="photo-tab" class="tab-content active">
        <label for="photoInput" class="upload-area" id="uploadArea">
          <div class="upload-icon">üì∏</div>
          <div class="upload-text">
            <strong>PRENDRE UNE PHOTO</strong><br />
            ou importer un document
          </div>
        </label>
        <input
          type="file"
          id="photoInput"
          accept="image/*"
          capture="environment"
        />

        <img id="previewImage" class="preview-image" />
        <div id="extractedData" class="extracted-data"></div>
      </div>

      <div id="text-tab" class="tab-content">
        <textarea id="ocr-text" placeholder="Collez ici le texte..."></textarea>
      </div>

      <div class="btn-container">
        <button class="btn-clear" onclick="clearAll()">üóëÔ∏è</button>
        <button class="btn-send" id="sendBtn" onclick="sendOCR()">
          üöÄ Envoyer Lead
        </button>
      </div>

      <div id="status" class="status"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <script>
      const EDGE_FUNCTION_URL =
        "https://ugwqfvwclwctzgtxcakp.supabase.co/functions/v1/create-lead-and-send-mail";
      let currentTab = "photo";
      let extractedText = "";

      function switchTab(tab) {
        currentTab = tab;
        document
          .getElementById("photo-tab")
          .classList.toggle("active", tab === "photo");
        document
          .getElementById("text-tab")
          .classList.toggle("active", tab === "text");
        document
          .getElementById("tab-photo")
          .classList.toggle("active", tab === "photo");
        document
          .getElementById("tab-text")
          .classList.toggle("active", tab === "text");
      }

      document
        .getElementById("photoInput")
        .addEventListener("change", async (e) => {
          const file = e.target.files[0];
          if (!file) return;

          const reader = new FileReader();
          reader.onload = (event) => {
            const img = document.getElementById("previewImage");
            img.src = event.target.result;
            img.classList.add("show");
          };
          reader.readAsDataURL(file);

          showStatus("loading", "üîç Analyse en cours...");

          try {
            const {
              data: { text },
            } = await Tesseract.recognize(file, "fra");
            extractedText = text;
            displayExtractedData(text);
            showStatus("success", "‚úÖ Analyse termin√©e");
          } catch (error) {
            showStatus("error", "‚ùå Erreur de lecture");
          }
        });

      function displayExtractedData(text) {
        const email =
          text.match(/[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,}/i)?.[0] ||
          "Non d√©tect√©";
        const display = document.getElementById("extractedData");
        display.innerHTML = `<h3>Donn√©es trouv√©es :</h3><p><strong>Email :</strong> ${email}</p><p style="font-size:10px; margin-top:10px; opacity:0.6">${text.substring(
          0,
          100
        )}...</p>`;
        display.classList.add("show");
      }

      function clearAll() {
        document.getElementById("ocr-text").value = "";
        document.getElementById("previewImage").classList.remove("show");
        document.getElementById("extractedData").classList.remove("show");
        document.getElementById("photoInput").value = "";
        extractedText = "";
        document.getElementById("status").className = "status";
      }

      async function sendOCR() {
        let text =
          currentTab === "photo"
            ? extractedText
            : document.getElementById("ocr-text").value.trim();
        if (!text) return showStatus("error", "‚ùå Aucun contenu");

        showStatus("loading", "‚è≥ Envoi...");

        try {
          const response = await fetch(EDGE_FUNCTION_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ ocr_text: text }),
          });

          if (response.ok) {
            showStatus("success", "üöÄ Lead envoy√© avec succ√®s !");
            setTimeout(clearAll, 3000);
          } else {
            throw new Error("Erreur serveur");
          }
        } catch (err) {
          showStatus("error", "‚ùå " + err.message);
        }
      }

      function showStatus(type, message) {
        const statusEl = document.getElementById("status");
        statusEl.className = `status ${type} show`;
        statusEl.textContent = message;
      }
    </script>
  </body>
</html>
